{% extends 'base.html' %}
{% block content %}
<h3>Mis pedidos</h3>
<table class="table table-striped">
  <thead><tr><th>#</th><th>Fecha</th><th>Estado</th><th class="text-end">Total</th></tr></thead>
  <tbody>
  {% for p in pedidos %}
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.fecha_pedido|date:'d-m-Y H:i' }}</td>
      <td><span class="badge bg-info">{{ p.estado }}</span></td>
      <td class="text-end">$ {{ p.total|floatformat:0 }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="4">No tienes pedidos.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
